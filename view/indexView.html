{% extends "layout.html" %}

{% block content %}

          <a class="btn btn-primary btn-nueva" href="index.php?controller=bodega&action=nueva"><i class="fa fa-plus"></i>&nbsp;Añadir Bodega                                    </a>
          <table class="table table-bordered grocery-crud-table table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Localización</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody> 
              
              {% for bodega in bodegas %}

              <tr>
                <td>
                  {{bodega.nombre}}
                </td>
                <td>
                  {{bodega.direccion}}
                </td>
                <td>
                  {{bodega.telefono}}
                </td>
                <td>
                  {{bodega.email}}
                </td>
                <td>
                  <a class="btn btn-outline-primary" href="index.php?controller=bodega&action=detalle&id={{bodega.id}}"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;&nbsp;Entrar</a>
                  <a class="btn btn-outline-danger" href="index.php?controller=bodega&action=borrar&id={{bodega.id}}"><i class="fa fa-trash-o" aria-hidden="true"></i>&nbsp;&nbsp;Borrar</a> </td>

              </tr>

              {% endfor %} 
              

            </tbody>
          </table>

{% endblock content %}
